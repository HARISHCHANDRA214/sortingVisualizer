<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="display"></div>
    <div class="options">
        <div id="buttons" class="bubbleSort">Bubble Sort</div>
        <div id="buttons" class="selectionSort">Selection Sort</div>
        <div id="buttons" class="insertionSort">Insertion Sort</div>
        <div id="buttons" class="mergeSort">Merge Sort</div>
        <div id="buttons" class="quickSort">Quick Sort</div>
        <div class="range">
            <input id="numbers" min="10" type="range"><br><span id="numbersSelected">50 Elements</span><br>
            <input id="speed" min="10" max="1000" type="range" value="10"><br><span id="speedSelected">10 ms</span>
        </div>
    </div>
</body>
</html>
